
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssistPromptBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="icons/icon-128x128.png" type="image/png">
</head>
<body>
    <header>
        <h1>AssistPromptBot</h1>
        <p>Asistente para estructurar prompts clínicos según especialidad</p>
    </header>

    <main>
        <section id="language-section">
            <label for="language">Idioma / Language:</label>
            <select id="language">
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
        </section>

        <section id="specialty-section">
            <label for="specialty">Especialidad:</label>
            <select id="specialty">
                <option value="">Seleccione una especialidad</option>
                <option value="Medicina Interna">Medicina Interna</option>
                <option value="Pediatría">Pediatría</option>
                <option value="Anestesiología">Anestesiología</option>
                <option value="Cirugía General">Cirugía General</option>
                <option value="Ginecología y obstetricia">Ginecología y obstetricia</option>
                <option value="Cuidados Intensivos">Cuidados Intensivos</option>
                <option value="Urgenciología">Urgenciología</option>
                <option value="Infectología">Infectología</option>
                <option value="Nefrología">Nefrología</option>
                <option value="Reumatología">Reumatología</option>
                <option value="Otras especialidades">Otras especialidades</option>
            </select>
        </section>

        <section id="context-section">
            <label for="context">¿Qué tipo de prompt quieres generar?</label>
            <select id="context">
                <option value="">Selecciona una opción</option>
                <option value="texto">Generadores de texto (Redacción, Resumen, Estilo, etc.)</option>
                <option value="datos">Análisis de datos estructurados</option>
                <option value="caso_clinico">Análisis de casos clínicos</option>
                <option value="asistente_virtual">Creación de Asistentes Virtuales con ChatGPT</option>
            </select>
        </section>

        <div id="formulario-contexto"></div>

        <section id="prompt-final">
            <h2>Prompt generado:</h2>
            <textarea id="resultado" rows="10" readonly></textarea>
            <button id="copiarPrompt">📋 Copiar Prompt</button>
        </section>

        <section id="recomendaciones-ia">
            <h3>IA recomendadas según el contexto:</h3>
            <ul id="lista-ia"></ul>
        </section>
    </main>

    <footer>
        <p>Desarrollado por Ángel Ricardo Arenas Villamizar</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
