
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AssistPromptBot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="icons/icon-128x128.png" alt="Logo" class="logo" />
    <h1 class="title">AssistPromptBot</h1>
    <p class="subtitle">Asistente inteligente para estructurar prompts en Medicina e IA</p>
  </header>

  <main class="main-container">
    <section class="prompt-section">
      <h2>AssistPromptBot</h2>
      <label for="language">Idioma / Language:</label>
      <select id="language">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>

      <label for="specialty">Especialidad:</label>
      <select id="specialty">
        <option value="">Seleccione una especialidad</option>
        <option value="general">General</option>
        <option value="medicina_interna">Medicina Interna</option>
        <option value="pediatria">Pediatría</option>
        <option value="anestesiologia">Anestesiología</option>
        <option value="cirugia">Cirugía General</option>
        <option value="gineco">Ginecología y Obstetricia</option>
        <option value="intensivos">Cuidados Intensivos</option>
        <option value="urgencias">Urgenciología</option>
        <option value="infecciones">Infectología</option>
        <option value="nefrologia">Nefrología</option>
        <option value="reumatologia">Reumatología</option>
        <option value="otras">Otras especialidades</option>
      </select>

      <label for="promptType">¿Qué tipo de prompt quieres generar?</label>
      <select id="promptType">
        <option value="">Selecciona una opción</option>
        <option value="texto">Generador de texto</option>
        <option value="datos">Análisis de datos estructurados</option>
        <option value="caso">Análisis de casos clínicos</option>
        <option value="asistente">Creación de Asistentes Virtuales</option>
      </select>

      <div id="promptInputs"></div>

      <h3>Prompt generado:</h3>
      <textarea id="generatedPrompt" rows="6" readonly></textarea>

      <button onclick="copyPrompt()">📋 Copiar Prompt</button>

      <div id="aiSuggestions"></div>
    </section>
  </main>

  <footer class="footer">
    <p><strong>IA recomendadas según el contexto:</strong></p>
    <p>Desarrollado por Ángel Ricardo Arenas Villamizar</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
